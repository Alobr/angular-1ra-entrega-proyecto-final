<div class="card-container">
  <div *ngFor="let course of courses" class="mb-3">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{course.courseName}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{course.img}} alt="cursos imagen">
    </mat-card>
  </div>
</div>
