<main>
  <button (click)="addStudent()" class="mb-3" mat-flat-button color="primary">Agregar alumno</button>
  <table mat-table [dataSource]="students">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-font">No.</th>
      <td mat-cell *matCellDef="let element" class="table-font-2"> {{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="table-font">Nombre</th>
      <td mat-cell *matCellDef="let element" class="table-font-2"> {{element.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="table-font">Apellido</th>
      <td mat-cell *matCellDef="let element" class="table-font-2"> {{element.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="isTopTen">
      <th mat-header-cell *matHeaderCellDef class="table-font">Calificaci√≥n</th>
      <td mat-cell *matCellDef="let element" class="table-font-2"> {{element.score}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="table-font">Editar</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editStudent(element)" mat-icon-button color="primary">
          <mat-icon>edit_note</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="table-font">Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteStudent(element)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>
